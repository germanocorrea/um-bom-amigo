<div class="row medium-6 small-8 callout large">
    <h1 class="step fi-compass"> Minha Conta</h1>
    <p>Informações de sua conta e perfil, fique a vontade para alterar</p>
    <form action="{{webaddress}}/usuario/configuracoes" method="post">
        <label>Nome de Usuário
            <input type="text" id='username' name='username' value="{{username}}">
        </label>
        <label>Email
            <input type="text" id='email' name='email' value="{{email}}">
        </label>
        <label>Nome
            <input type="text" id='name' name='name' value="{{email}}">
        </label>
        <label>Senha
            <input type="password" id='password' name='password' value="{{password}}">
        </label>

        <label>Foto de Perfil</label>
        <label for="exampleFileUpload" class="button">Faça o Upload</label>
        <input type="file" id="exampleFileUpload" id="avatar" name="avatar" class="show-for-sr" aria-describedby="pictureHelpText">
        <p class="help-text" id="passwordHelpText">Sua Imagem de Perfil.</p>
        <hr>
        <div class="input-group-button">
            <input type="submit" class="button success" name="submit" value="Salvar Alterações">
        </div>
        <div class="input-group-button">
            <input type="reset" class="button warning" value="Cancelar">
        </div>
    </form>
</div>
